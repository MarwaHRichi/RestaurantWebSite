<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <button class="btn btn-sm btn-dark mb-2" routerLink="../../menu"><i class="bi bi-arrow-left-circle-fill"></i> &nbsp;Back</button>
      <img src="{{menuData[0].foodImg}}" width="100%">
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency}}</p>
    </div>
    <div class="col-lg-6">
      <h1 class="mt-5">For Reservations</h1>
      <form>
        <input type="text" class="form-control" placeholder="Enter your full name">
        <input type="text" class="form-control" placeholder="Enter your phone number">
        <textarea class="form-control" placeholder="Write your address"></textarea>
        <button class="btn btn-md btn-dark mt-2">Order Now</button>
      </form>
    </div>
  </div>
</div>
